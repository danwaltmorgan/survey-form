<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Let's get to know you a little better!</p>
    </header>
    <form id="survey-form" class="form-group">
      <label for="name" id="name-label">
        Name:
      </label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
        />
        <br>
      <labelfor="email" id="email-label">
        Email:
      </label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter you emil"
        required
        />
        <br>
      <label for="number" id="number-label">
        Age:
      </label>
      <input
        type="number"
        name="number"
        id="number"
        min="1"
        max="130"
        placeholder="Enter your age"
        required
        >
    </form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
  type="text/javascript"></script>
  </body>
</html>
