<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Let's get to know you a little better!</p>
    </header>

    <form id="survey-form" class="form-group">
      <div class="form-group" id="name-div">
        <label for="name" id="name-label">
          Name
        </label>
        <br>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
          />
          <br>
      </div>
      <div class="form-group" id="email-div">
        <label for="email" id="email-label">
          Email
        </label>
        <br>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter you emil"
          required
          />
          <br>
      </div>
      <div class="form-group" id="age-div">
        <label for="number" id="number-label">
          Age
        </label>
        <br>
        <input
          type="number"
          name="number"
          id="number"
          min="1"
          max="116"
          placeholder="1-116"
          required
          >
          <br>
      </div>
      <div class="form-group" id="dropdown-div">
        <label for="dropdown" id="dropdown-label">
          Please Choose your favorite from the following</label>
          <br>
          <select class="form-element" name="dropdown" id="dropdown">
            <option value="north-america">North America</option>
            <option value="south-america">South America</option>
            <option value="europe">Europe</option>
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="australia">Australia</option>
            <option value="antarctica">Antarctica</option>
          </select>
          <br>
      </div>
      <div class="form-group" id="radio-div">
        <label for="urban-rural" id="radio-label">
          Would you prefer to live in an Urban or Rural Setting?</label>
          <br>
          <div class="input-element">
          <input type="radio" name="urban-rural" value="urban">Urban
          <br>
          <input type="radio" name="urban-rural" value="rural">Rural
          <br>
          <input type="radio" name="urban-rural" value="mix">A Mix
          <br>
          <input type="radio" name="urban-rural" value="doesnt-matter">Doesn't Matter
          <br>
        </div>
      </div>
      <div class="form-group" id="check-div">
        <label for="prefers" id="checkbox-label">
        What do you like to do when visiting other countries?</label>
        <br>
        <div class="input-element">
        <input type="checkbox" name="prefers" value="eat">
        Eat and drink good food
        <br>
        <input type="checkbox" name="prefers" value="museums">
        Go to museums
        <br>
        <input type="checkbox" name="prefers" value="hike">
        Hike and explore the outdoors
        <br>
        <input type="checkbox" name="prefers" value="tv">
        Watch TV
        <br>
        <input type="checkbox" name="prefers" value="festivals">
        Go to local festivals and events
        <br>
        <input type="checkbox" name="prefers" value="flow">
        Just go with the flow man
        </div>
        <br>
      </div>
      <div class="form-group" id="text-area-div" class="input-element">
        <label for="haiku" id="area-label">Please type a haiku</label>
        <br>
        <textarea name="haiku" id="haiku-area">A common format is 5, 7, 5</textarea>
        <br>
      </div>
      <div class="form-group" id="button-div">
        <label for="sumbit" id="submit-label" class="input-element">
          Sumbit and we will get back to you with recommendations on where you should travel next!</label>
          <br>
        <button type="submit" name="button" id="submit">Submit</button>
      </div>
    </form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
  type="text/javascript"></script>
  </body>
</html>
